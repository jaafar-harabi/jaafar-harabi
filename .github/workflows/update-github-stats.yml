name: Update GitHub Stats SVG

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Generate SVGs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USER: jaafar-harabi
        run: |
          python scripts/generate_stats_svg.py
          python scripts/generate_impact_all_time_svg.py
          python scripts/generate_tech_stack_svg.py
          python scripts/generate_highlights_svg.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git diff --cached --quiet || (git commit -m "chore: update github stats svgs" && git push)
